<!-- templates/confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete "{{ plant.name }}"?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'plant' plant.id %}">Cancel</a>
  </form>
{% endblock %}
